<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adblock Open Source</title>
    <link id="theme-stylesheet" rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div id="popup-container">
        <h1>Adblock</h1>
        <div id="status-container">
            <label>
                <input type="checkbox" id="block-ads-checkbox">
                Block Ads
            </label>
            <label>
                <input type="checkbox" id="block-cookies-checkbox">
                Block Cookies
            </label>
        </div>
        <button id="save-button">Save Changes</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
