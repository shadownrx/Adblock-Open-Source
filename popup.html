<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Adblocker</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <h3>Super Adblocker</h3>
    <div>
        <input type="checkbox" id="blockAds" checked>
        <label for="blockAds">Block Ads</label>
    </div>
    <div>
        <input type="checkbox" id="blockCookies" checked>
        <label for="blockCookies">Block Cookies</label>
    </div>
    <button id="saveSettings">Save Settings</button>
    <script src="popup.js"></script>
</body>
</html>
